<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
   <link rel="stylesheet" href="../style/order.css">

</head>
<body>
    <nav class="navbar">

        <div class="nav-searchbar">
          <div id="logo">
            <img  src="https://cdn.shopify.com/s/files/1/0262/2226/4423/files/brookstone-logo1_1600x.png?v=1672581852"

          </div>

          <div class="icon-search">

            <img src="https://cdn.iconscout.com/icon/free/png-512/cart-3731224-3112098.png?f=avif&w=256" id="cart-icon">
          </div>
        </div>

          <p>Travel</p>
          <p>Accessories</p>
          <p>Entertainment</p>
          <p>Gifts</p>
          <p>Sale</p>

    <div class="popup" id="popup">
        <img id="img" src="https://png.pngtree.com/png-clipart/20221028/ourmid/pngtree-right-symbol-png-image_6400869.png" alt="">
        <h2>Thank You!</h2>
        <p>your order is succesfull </p>
        <button type="button" onclick="closepopup()">OK</button>
    </div>
   </div>

        window.location.href="../index.html"
    }
</script>
